version: '3'

services:
  nginx:
    build:
      context: ./nginx
    volumes:
      - ./guestbook:/var/www/php/guestbook
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "80:80"